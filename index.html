<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-page">
      <p id="top-section">
        <label for="new-task" class="new-task-label"> Add Item</label>
        <div class="task-row">
          <input id="new-task"class="task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input text-input hidde">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input text-input hidden">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list list-item">
          <input type="checkbox" checked class="input input-checkbox">
          <label class="task completed-task-label">See the Doctor</label>
          <input type="text" class="task input text-input hidden">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
